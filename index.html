<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pixel 4x29 - The Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/updateGUI.js"></script>
    <script src="scripts/main.js"></script>
</head>

<body>
    <div class="row text-center"> <img class="img-responsive" src="images/logo.png" id="logo" alt="Pixel 4x29"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">Total Pixels(P)</div>
            <div class="col-sm-2" id="pixels"></div>
        </div>
        <div class="row">
            <button type="button" class="btn btn-success" onclick="PIXELATOR()">PIXELATOR!!!!</button>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" id="sam" onclick="buyItem('sam', 5, 50)">Buy Sam</button>
                <br> Cost: 500 Pixels
                <br> Own:
                <text id="samOwn">0</text>
            </div>
            <div class="col-sm-4">Sam, is the one you can always count on to post randomness. With Sam you will gain 50 pixels per second!</div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-success" id="CreativeSushi" onclick="buyItem('CreativeSushi', 1000000, 10000)">Buy Creative Sushi</button>
                <br> Cost: 1,000,000 Pixels
                <br> Own:
                <text id="CreativeSushiOwn">0</text>
            </div>
            <div class="col-sm-4">Creative Sushi is the leader of the group. With him you will gain 10,000 Pixels per second!</div>
        </div>
    </div>
</body>

</html>
